<!DOCTYPE html>
<html>
<head>
  <title>M.S. Bidwe College Notice Board</title>
  <style>
    #notice-board {
      border: 1px solid black;
      width: 80%;
      height: 80%;
      overflow: auto;
    }

    #add-notice-modal {
      display: none; /* The modal is hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    #add-notice-form {
      background-color: #fefefe;
      margin: 15% auto; /* 15% from the top and centered */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
    }

    /* Add some style to the form elements */
    label {
      display: block;
      margin-bottom: 8px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 16px;
      resize: vertical;
    }

    button[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type=submit]:hover {
      background-color: #45a049;
    }

    button[type=button] {
      background-color: #f44336;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type=button]:hover {
      background-color: #e73827;
    }
  </style>
</head>
<body>
  <h1>M.S. Bidwe College Notice Board</h1>
  <div id="notice-board">
    <!-- Notice entries will be added here dynamically using JavaScript -->
  </div>
  <button id="add-notice-button">Add Notice</button>
  <div id="add-notice-modal">
    <!-- The add notice form will be displayed in this modal -->
    <form id="add-notice-form">
      <label for="title">Title:</label><br>
      <input type="text" id="title" name="title"><br>
      <label for="description">Description:</label><br>
      <textarea id="description" name="description"></textarea><br>
      <button type="submit">Submit</button>
      <button type="button" id="cancel-button">Cancel</button>
    </form>
  </div>
  <script>
    // Get the modal and form elements
    const modal = document.getElementById("add-notice-modal");
    const form = document.getElementById("add-notice-form");
    const cancelButton = document.getElementById("cancel-button");
    const addNoticeButton = document.getElementById("add-notice-button");
    const noticeBoard = document.getElementById("notice-board");

    // When the user clicks the add notice button, display the modal
    addNoticeButton.addEventListener("click", function() {
      modal.style.display = "block";
    });

    // When the user clicks the cancel button, close the modal
    cancelButton.addEventListener("click", function() {
      modal.style.display = "none";
    });

    // When the user submits the form, add the notice to the notice board
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the form from being submitted

      // Get the form values
      const title = form.elements.title.value;
      const description = form.elements.description.value;

      // Create the notice element
      const notice = document.createElement("div");
      notice.classList.add("notice");
      notice.innerHTML = `
        <h2>${title}</h2>
        <p>${description}</p>
      `;

      // Add the notice to the notice board
      noticeBoard.appendChild(notice);

      // Reset the form and close the modal
      form.reset();
      modal.style.display = "none";
    });
  </script>
</body>
</html>
